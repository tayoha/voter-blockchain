<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Page Set -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Mobile Set -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register a Voter!</title>
  <link rel="stylesheet" href="assets/css/uswds.css" />
  <link rel='shortcut icon' type='image/x-icon' href='assets/img/favicon.ico' />
</head>

<body>
  <!-- Header should go here -->
  <h1>Voter Registration</h1>

  <!-- Form should go here -->
  <!-- https://designsystem.digital.gov/components/form-templates/ -->
  <form class="usa-form" onSubmit="deploy(); return false;">

    <!-- Name -->
    <fieldset class="usa-fieldset">
      <legend class="usa-legend">Name</legend>
      <label class="usa-label" for="first-name">First name</label>
      <input class="usa-input" id="first-name" name="first-name" type="text" required aria-required="true">

      <label class="usa-label" for="middle-name">Middle name <span class="usa-hint">(optional)</span></label>
      <input class="usa-input" id="middle-name" name="middle-name" type="text">

      <label class="usa-label" for="last-name">Last name</label>
      <input class="usa-input" id="last-name" name="last-name" type="text" required aria-required="true">
    </fieldset>

    <!-- DOB -->
    <fieldset class="usa-fieldset">
      <legend class="usa-legend">Date of Birth</legend>
      <input class="usa-input" id="dob" name="dob" type="date" max="2999-12-31" required aria-required="true">
    </fieldset>

    <!-- Party -->
    <fieldset class="usa-fieldset">
      <legend class="usa-legend">Political Party <span class="usa-hint">(optional)</span></legend>
      <input class="usa-input" id="party" name="party" type="text">
    </fieldset>

    <!-- Identity Type -->
    <fieldset class="usa-fieldset">
      <legend class="usa-legend">Identity Type</legend>
        <select class="usa-select" id="iden-selector" name="iden-selector">
          <option value>- Select -</option>
          <option value="ssn">SSN</option>
          <option value="dl">Driver's License</option>
          <option value="state-id">State ID</option>
        </select>
        <div id="input-types">
          <input class="usa-input" id="ssn" name="ssn" type="text" placeholder="000 00 0000" required pattern="\d{3} ?\d{2} ?\d{4}" aria-required="true" disabled>
          <input class="usa-input" id="dl" name="dl" type="text" required pattern="^[a-zA-Z0-9]*$" disabled>
          <input class="usa-input" id="state-id" name="state-id" type="text" required pattern="^[a-zA-Z0-9]*$" disabled>
        </div>
    </fieldset>

    <!-- Address -->
    <fieldset class="usa-fieldset">
      <legend class="usa-legend">Mailing address</legend>
      <label class="usa-label" for="mailing-address-1">Street address 1</label>
      <input class="usa-input" id="mailing-address-1" name="mailing-address-1" type="text">

      <label class="usa-label" for="mailing-address-2">Street address 2 <span class="usa-hint">(optional)</span></label>
      <input class="usa-input" id="mailing-address-2" name="mailing-address-2" type="text">

      <div class="grid-row grid-gap">
        <div class="mobile-lg:grid-col-8">
          <label class="usa-label" for="city">City</label>
          <input class="usa-input" id="city" name="city" type="text">
        </div>
        <div class="mobile-lg:grid-col-4">
          <label class="usa-label" for="state">State</label>
          <select class="usa-select" id="state" name="state">
            <option value>- Select -</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="AA">AA - Armed Forces Americas</option>
            <option value="AE">AE - Armed Forces Africa</option>
            <option value="AE">AE - Armed Forces Canada</option>
            <option value="AE">AE - Armed Forces Europe</option>
            <option value="AE">AE - Armed Forces Middle East</option>
            <option value="AP">AP - Armed Forces Pacific</option>
          </select>
        </div>
      </div>

      <label class="usa-label" for="zip">ZIP</label>
      <input class="usa-input usa-input--medium" id="zip" name="zip" type="text" pattern="[\d]{5}(-[\d]{4})?">
    </fieldset>
    <button class="usa-button" type="submit">Submit</button>
  </form>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="vendor/web3/dist/web3.min.js"></script>
  <script src="vendor/js-sha3/build/sha3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
